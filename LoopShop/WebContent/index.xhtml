<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body style="display:block; text-align:center;">

	<h:form>
		<!-- BORDER LAYOUT / LEFT + CENTER + UP -->
		<p:layout style="width:1200px;height:800px;">

			<p:layoutUnit position="north" size="200" closable="false"
				collapsible="false" resizable="false">
				<h:form id="menuBarNorth">
					<p:graphicImage value="/resources/images/menubar.jpg" height="132px"
						width="1185px">
						<p:megaMenu orientation="horizontal">
							<p:submenu label="Home" styleClass="menubarnorthtext">
								<p:column>
									<p:submenu label="Home" styleClass="menubarnorthtext">
										<p:menuitem value="News" url="#" />
										<p:menuitem value="About" url="#" />
									</p:submenu>
								</p:column>
							</p:submenu>
							<p:submenu label="Loops" styleClass="menubarnorthtext">
								<p:column>
									<p:submenu label="Loops" styleClass="menubarnorthtext">
										<p:menuitem value="Buy Loops" url="#" />
										<p:menuitem value="Most Rated" url="#" />
										<p:menuitem value="Most Downloaded" url="#" />
									</p:submenu>
								</p:column>
							</p:submenu>
							<p:submenu label="Info" styleClass="menubarnorthtext">
								<p:column>
									<p:submenu label="Info" styleClass="menubarnorthtext">
										<p:menuitem value="Impressum" url="#" />
										<p:menuitem value="Contact" url="#" />
									</p:submenu>
								</p:column>
							</p:submenu>


						</p:megaMenu>

					</p:graphicImage>
				</h:form>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<h:form id="indexCenter">
					<ui:insert name="centersource">
						<f:metadata>
							<f:viewAction action="view/news.xhtml" />
						</f:metadata>
					</ui:insert>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:form>

</h:body>
</html>
